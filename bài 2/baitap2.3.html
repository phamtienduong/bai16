<script>
    let number=+ prompt("nhập số");
        let total=1;
        function tinhGiaiThua(number) {
            if (number===0 || number===1) {
                return 1;
            }else{
                for (let i = 2; i <= number; i++) {
                    total*=i;    
                }
                return total;
            }
        }
        let result=tinhGiaiThua(number)
        console.log(result);
</script>
