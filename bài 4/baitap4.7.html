    <script>
        function namNhuan(nam) {
            if (nam%4==0) {
                if (nam%100==0) {
                    if (nam%400==0) {
                        console.log(`${nam} là năm nhuận`);
                    }
                }else{
                    console.log(`${nam} là năm nhuận`);
                    
                }
            }else{
                console.log(`${nam} không là năm nhuận`);
            }
        }namNhuan(2017)
    </script>
